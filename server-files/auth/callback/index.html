<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANVA - Anmeldung wird verarbeitet...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fallback {
            display: none;
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .fallback.show {
            display: block;
        }

        .button {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">

        <p>Du wirst automatisch zur App weitergeleitet.</p>
        <div class="spinner"></div>

        <div class="fallback" id="fallback">
            <h2 style="margin-bottom: 1rem;">App nicht installiert?</h2>
            <p style="font-size: 0.95rem; margin-bottom: 1.5rem;">
                Lade die KANVA App herunter, um fortzufahren.

    </div>

    <script>
        // Get the full URL including hash (for auth tokens)
        const fullUrl = window.location.href;
        const hash = window.location.hash;

        console.log('[Redirect] Full URL:', fullUrl);
        console.log('[Redirect] Hash:', hash);

        // Function to attempt opening the app
        function openApp() {
            // For iOS/Android, the Universal Link / App Link will be intercepted
            // by the system if the app is installed

            // Try to open the app (this will work if app is installed)
            window.location.href = fullUrl;

            // Show fallback after 3 seconds if app didn't open
            setTimeout(function() {
                document.getElementById('fallback').classList.add('show');
            }, 3000);
        }

        // Start the redirect after a short delay
        setTimeout(openApp, 1000);

        // Also try on user interaction (helps on iOS)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // User likely switched to the app
                console.log('[Redirect] User switched away - app likely opened');
            }
        });
    </script>
